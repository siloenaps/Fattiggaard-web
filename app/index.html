<!doctype html>
<html lang="en">

<head>
  <title>Angular and Browserify</title>
  <link rel="stylesheet" href="css/normalize.css"></link>
  <link rel="stylesheet" href="css/unsemantic-grid-responsive.css"></link>
  <link rel="stylesheet" href="css/styles.css"></link>
  <link rel="stylesheet" href="fonts/BigNoodle/BigNoodleTitling-Regular.css"></link>
</head>

<body>
<div class="content grid-container" ng-app="todoApp">

  <div class="grid-100 grid-parent">

    <!-- Topbar -->
    <div class="margins topbar">
      <img src="./assets/images/logo.jpg">
      <img src="./assets/images/forsorgsmuseet_logo.jpg" class="float-right">
    </div>

    <!-- Main Menu -->
    <div class="mainmenu">
      <div ng-controller="MainmenuCtrl">
        <a ng-repeat="item in getItems()" ng-click="select(item)" class="mainmenu-item" ng-class="getCssClass(item)">
          <span ng-bind="item.title"></span>
        </a>
      </div>      
    </div>

  </div>

  <div ng-view></div>

  <div ng-controller="FooterCtrl"  class="footer">
    Fattigg√•rden, Version: {{version}}
  </div>

</div>

<script src="dist/app.js" type="text/javascript"></script>

</body>
</html>
